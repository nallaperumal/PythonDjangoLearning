<nav>
  <a routerLink="/ticket-counter">Book tickets</a>
  <a routerLink="/other-movies">Other Movies</a>
  <a routerLink="/snacks">Buy Snacks</a>
</nav>
<h1>My ticket booking app</h1>
<div class="container">
  <div class="card shadow-sm" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title text-primary fw-bold">{{ movie }}</h5>
      <p>{{ lang }}</p>
      <img [src]="img" width="200" />
      <p>Imdb:{{ imdb }}</p>
      <p> {{ year_of_release }}</p>
    </div>
  </div>
</div>
<router-outlet />
