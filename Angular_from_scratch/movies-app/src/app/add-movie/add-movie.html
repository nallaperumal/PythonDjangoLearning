<form [formGroup]="movieForm" (ngSubmit)="onSubmit()">
    <div>
        <label for="id">Movie ID</label>
        <input id="id" formControlName="id" />
    </div>
    <div>
        <label for="name">Movie Name</label>
        <input id="name" formControlName="name" />
    </div>

    <div>
        <label for="lang">Language</label>
        <input id="lang" formControlName="lang" />
    </div>
    <div>
        <label for="year_of_release">Year of Release</label>
        <input id="year_of_release" formControlName="year_of_release" />
    </div>
    <div>
        <label for="imdb_rating">IMDB Rating</label>
        <input id="imdb_rating" formControlName="imdb_rating" />
    </div>
    <div>
        <label for="director">Director</label>
        <input id="director" formControlName="director" />
    </div>
    <button type="submit" [disabled]="movieForm.invalid">Submit</button>
</form>
